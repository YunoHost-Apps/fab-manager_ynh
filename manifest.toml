#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "fab-manager"
name = "Fab-manager"
description.en = "Fab Lab management solution."

version = "5.6.5~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-or-later"
website = "https://www.fab-manager.com"
demo = "https://www.fab-manager.com/fr/demo"
admindoc = "http://doc.fab.mn"
code = "https://github.com/sleede/fab-manager"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = false
ldap = "?"
sso = "?"
disk = "50M" # FIXME: replace with an **estimate** minimum disk requirement. e.g. 20M, 400M, 1G, ...
ram.build = "50M" # FIXME: replace with an **estimate** minimum ram requirement. e.g. 50M, 400M, 1G, ...
ram.runtime = "50M" # FIXME: replace with an **estimate** minimum ram requirement. e.g. 50M, 400M, 1G, ...

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "12 characters minimum, at least one upper case letter, one lower case letter, one number and one special character."
    help.fr = "12 caractères minimum, au moins une lettre majuscule, une lettre minuscule, un chiffre et un caractère spécial."
    type = "password"

[resources]
    [resources.sources.main]
    url = "https://api.github.com/repos/sleede/fab-manager/tarball/v5.6.5"
    sha256 = "dc6ae9fefd893975ee2b70c5b327a37b3d585dcf223ddffe75cc0b570771102d"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 8095

    [resources.apt]
    packages = [
        "git",
        "imagemagick",
        "libc-dev",
        "libidn11-dev",
        "libpq-dev",
        "ntp",
        "ntpdate",
        "patch",
        "postgresql-client",
        "postgresql-common",
        "postgresql",
        "redis-server",
        "tzdata",
        "xz-utils",

        # For Ruby

        "libjemalloc-dev",
        "curl",
        "build-essential",
        "libreadline-dev",
        "zlib1g-dev",
        "libsqlite3-dev",
        "libssl-dev",
        "libxml2-dev",
        "libxslt-dev",
        "autoconf",
        "automake",
        "bison",
        "libtool",
    ]

    [resources.apt.extras.yarn]
    repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    packages = ["yarn"]

    [resources.database]
    type = "postgresql"
