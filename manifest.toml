#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "fab-manager"
name = "Fab-manager"
description.en = "Fab Lab management solution."

version = "6.3.9~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-or-later"
website = "https://www.fab-manager.com"
demo = "https://www.fab-manager.com/fr/demo"
admindoc = "http://doc.fab.mn"
code = "https://github.com/sleede/fab-manager"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "12 characters minimum, at least one upper case letter, one lower case letter, one number and one special character."
    help.fr = "12 caractères minimum, au moins une lettre majuscule, une lettre minuscule, un chiffre et un caractère spécial."
    type = "password"

[resources]
    [resources.sources.main]
    url = "https://github.com/sleede/fab-manager/archive/refs/tags/v6.3.9.tar.gz"
    sha256 = "b6a68bf91009678a3a666cfd5cab8e3c636ac9fbb920e3e4e4bd29b093c7f43d"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = [
        "git",
        "imagemagick",
        "libc-dev",
        "libidn11-dev",
        "libpq-dev",
        "ntp",
        "ntpdate",
        "patch",
        "postgresql-client",
        "postgresql-common",
        "postgresql",
        "redis-server",
        "tzdata",
        "xz-utils",

        # For Ruby

        "libjemalloc-dev",
        "curl",
        "build-essential",
        "libreadline-dev",
        "zlib1g-dev",
        "libsqlite3-dev",
        "libssl-dev",
        "libxml2-dev",
        "libxslt-dev",
        "autoconf",
        "automake",
        "bison",
        "libtool",
    ]

    [resources.apt.extras.yarn]
    repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    packages = ["yarn"]

    [resources.database]
    type = "postgresql"
