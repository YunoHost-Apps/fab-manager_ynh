#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "fab-manager"
name = "Fab-manager"
description.en = "Fab Lab management solution"
description.fr = "Solution de gestion de Fab Lab"

version = "6.3.47~ynh2"

maintainers = []

[upstream]
license = "AGPL-3.0-or-later"
website = "https://www.fab-manager.com"
demo = "https://www.fab-manager.com/fr/demo"
admindoc = "http://doc.fab.mn"
code = "https://github.com/sleede/fab-manager"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "12 characters minimum, at least one upper case letter, one lower case letter, one number and one special character."
    help.fr = "12 caractères minimum, au moins une lettre majuscule, une lettre minuscule, un chiffre et un caractère spécial."
    type = "password"

[resources]
    [resources.sources.main]
    url = "https://github.com/sleede/fab-manager/archive/refs/tags/v6.3.47.tar.gz"
    sha256 = "0e1a61b6865e5674bc5d6d590aea9c8a55e283bf2e8ef6f75a235ece4945807d"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = [
        "git",
        "imagemagick",
        "libc-dev",
        "libidn11-dev",
        "libpq-dev",
        "ntp",
        "ntpdate",
        "patch",
        "postgresql-client",
        "postgresql-common",
        "postgresql",
        "redis-server",
        "tzdata",
        "xz-utils",

        # For Ruby

        "libjemalloc-dev",
        "libffi-dev",
        "libyaml-dev",
        "curl",
        "build-essential",
        "libreadline-dev",
        "zlib1g-dev",
        "libsqlite3-dev",
        "libssl-dev",
        "libxml2-dev",
        "libxslt-dev",
        "autoconf",
        "automake",
        "bison",
        "libtool",
        "yarn"
    ]

    [resources.database]
    type = "postgresql"

    [resources.nodejs]
    version = "18"

    [resources.ruby]
    version = "3.2.2"
