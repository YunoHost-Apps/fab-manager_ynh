packaging_format = 2

id = "fab-manager"
name = "Fab-manager"
description.en = "Fab Lab management solution."

version = "6.3.4~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-or-later"
website = "https://www.fab-manager.com"
demo = "https://www.fab-manager.com/fr/demo"
admindoc = "http://doc.fab.mn"
code = "https://github.com/sleede/fab-manager"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = false

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    help.en = "12 characters minimum, at least one upper case letter, one lower case letter, one number and one special character."
    help.fr = "12 caractères minimum, au moins une lettre majuscule, une lettre minuscule, un chiffre et un caractère spécial."
    type = "password"

[resources]
        [resources.sources.main]
        url = "https://github.com/sleede/fab-manager/archive/refs/tags/v6.3.4.tar.gz"
        sha256 = "d609e8d2e0085eec5b240e709eca1412685b47f10ea4ca413ca7535beb7e7a8a"
        autoupdate.strategy = "latest_github_tag"


    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "build-essential, patch, libpq-dev, ntp, ntpdate, tzdata, curl, git, libc-dev, zlib1g-dev, xz-utils, postgresql, libidn11-dev, shared-mime-info, imagemagick, ffmpeg, libpq-dev, libxml2-dev, libxslt1-dev, file, git-core, g++, libprotobuf-dev, protobuf-compiler, pkg-config, gcc, autoconf, bison build-essential, libssl-dev, libyaml-dev, libreadline6-dev, zlib1g-dev, libncurses5-dev, libffi-dev, libgdbm6, libgdbm-dev, redis-tools, libidn11-dev libicu-dev, libjemalloc-dev, apt-transport-https"

    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"

    [resources.database]
    type = "postgresql"
